 xmlns="http://www.w3.org/1999/xhtml"

	<!-- Stylesheets

	<link rel="stylesheet" th:href="@{/css/login/bootstrap.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/login/components.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/login/login.css}" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/fonts.css?v=} + ${@environment.getProperty('build.version')}" type="text/css" />

	<!-- Document Title

	<title>Afad Harita - Giriş</title>

 <body class=" login">
 
        <!-- BEGIN : LOGIN PAGE 5-2 -->
        <div class="user-login-5">
            <div class="row bs-reset" >
                <div class="col-lg-3 col-md-4 login-container bs-reset" id="m_login">
	                <div style="text-align: center;" >
	                    <img class="login-logo login-6" th:src="@{'/image/static/' + ${T(com.imst.event.map.web.utils.SettingsUtil).getWebLogoImage()}}" />
	                </div>
                    <div class="login-content" >
                        
                        <div class="m-login__head">
										<span class="m-logout__title">
											Kullanıcı sistemde bulunamadı.
										</span>
						</div>
						                       
                        <form  id="login-form" name="login-form" class="login-form" >
                            
                            <div class="row">
                                
                                <div class="col-sm-12 text-left" style="text-align: center;">
                                    
                        	        <a th:href="@{/logout}" class="btn blue btn-focus" th:text="#{label.login}" style="font-size: 15px;" >Sign In</a>
                        
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                    <div class="login-footer">
                        <div class="row bs-reset">
                            
                            <div class="col-xs-12 bs-reset">
                                <div class="login-copyright text-right">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 d-sm-block d-none bs-reset centerDiv">
                    <div class="login-bg" th:style="'background-image: URL(' + @{'/image/static/' + ${T(com.imst.event.map.web.utils.SettingsUtil).getWebLoginImage()}} + ');'" > 
				<div style="display: flex;  justify-content: center;  align-items: center;  padding-top:500px;">
					<div class="m-grid__item m-grid__item--middle">
						<h3 th:text="${T(com.imst.event.map.web.utils.SettingsUtil).getWebTitleForLogin()}"  class="m-login__welcome" style="color:white;">1</h3>
						<p th:text="${T(com.imst.event.map.web.utils.SettingsUtil).getWebTextForLogin()}" class="m-login__msg" style="color:white;">2</p>
					</div>
				</div>
                </div>
            </div>
        </div>


    </body>
    	<style>
		.alert.m-alert--icon .m-alert__text {
    		padding: 0;
		}
		.alert.m-alert--icon .m-alert__close {
		    padding: 1.45rem 1rem 1.45rem 0rem;
		}
	</style>
