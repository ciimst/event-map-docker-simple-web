<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>     

	<div th:fragment="chooseModalPictures">
		<!-- Modal -->
		<div class="modal fade chooseModalPictures" id="chooseModalPictures" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-body">
					<div class="modal-content">
						<div class="modal-header header-info d-block">

							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title"
								th:text="#{label.compare.pictures}">Resimleri Karşılaştır</h4>
						</div>
						<div class="modal-body px-0 pb-0">
														
								<div class="img-location-time-area "></div>

								 <div class="modal-body">				
											
				                	<div class="media-area" id="root">  <!-- Modal Görsel Alanı -->
				                	
									</div>
									
					              																							        						  
						         </div>

						    <div class="modal-footer">							          
						       <button type="button" class="btn btn-primary" id="comparePictures" onclick="ImageCompare.ComparePictures()" th:text="#{label.compare.pictures}" data-type="add" data-toggle="modal">Resimleri Karşılaştır</button>		
							   <button type="button" id="close-btn" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.close}">Kapat</button>					
						    </div>
					  </div>
				   </div>
			   </div>
		   </div>
	   </div>
   </div>

</body>
</html>
